<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttoes de redes sociais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="_fontawesome5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper ">
        <ul>
            <li class="facebook">
                <i class="fab fa-facebook-f icon"></i>
                <div class="slider">
                    <p>Facebook</p>
                </div>
            </li>
            <li class="twitter">
                <i class="fab fa-twitter icon"></i>
                <div class="slider">
                    <p>Twitter</p>
                </div>
            </li>
            <li class="instagram">
                <i class="fab fa-instagram icon"></i>
                <div class="slider">
                    <p>Instagram</p>
                </div>
            </li>
            <li class="google"><i class="fab fa-google-plus-g icon"></i>
                <div class="slider">
                    <p>Google</p>
                </div>
            </li>
            <li class="whatsapp"><i class="fab fa-whatsapp icon"></i>
                <div class="slider">
                    <p>Whatsapp</p>
                </div>
            </li>
        </ul>
    </div>


    <script src="_fontawesome5.1/js/all.min.js"></script>
</body>
</html>
